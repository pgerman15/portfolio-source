<html>
	<head>
		<link rel="stylesheet" href="dependencies/canvas.css?1.0"></style>
		<script type="text/javascript">
		var canvas;
		var ctx; 
		var x;
		var y;
		var mouseIsDown;

		function init() {
			canvas = document.getElementById('mainCanvas');
			ctx = canvas.getContext("2d");
			mouseIsDown = false;
			var img = document.getElementById("scream");
			ctx.drawImage(img, 10, 10);
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
			
			canvas.addEventListener("mousemove", function (e) {
				if(mouseIsDown){
					ctx.fillRect(e.clientX, e.clientY, 4, 4);
				}
			}, false);
			canvas.addEventListener("mousedown", function (e) {
				mouseIsDown = true;
				ctx.fillRect(e.pageX, e.pageY, 4, 4);
			}, false);
			canvas.addEventListener("mouseup", function (e) {
				mouseIsDown = false;
			}, false);
			canvas.addEventListener("mouseout", function (e) {
				//findxy('out', e)
			}, false);
			
			canvas.addEventListener("touchmove", function (e) {
			e.preventDefault();
				//alert("mouse is down: " + mouseIsDown);
				if(mouseIsDown){
					ctx.fillRect(e.pageX, e.pageY, 4, 4);
				}
			}, false);
			canvas.addEventListener("touchstart", function (e) {
				mouseIsDown = true;
				ctx.fillRect(e.pageX, e.pageY, 4, 4);
			}, false);
			canvas.addEventListener("touchend", function (e) {
				mouseIsDown = false;
			}, false);
			canvas.addEventListener("touchcancel", function (e) {
				//findxy('out', e)
			}, false);
		}
		</script>
	</head>
<body onload="init()" style="overflow:hidden
	<img id="scream" width="220" height="277" src="https://pbs.twimg.com/profile_images/663229519/sogeti_spade.jpg" alt="The Scream">
    <canvas id="mainCanvas"></canvas>
</body>
</html>
