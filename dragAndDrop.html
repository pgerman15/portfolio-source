<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="dependencies/dragDrop.css?1.5d">
				<script>
			function loadCards(){
				var htmlSource = 'Cards';
				var cards = ["Card 1", "Card 2", "Card 3"];
				//alert("loading cards");
				for(var i = 0; i < cards.length; i++){
					htmlSource = htmlSource + '<div class="card" align="center"><div class="card-text">' + cards[i] + '</div></div>';
				}
				document.getElementById('card-container').innerHTML = htmlSource;
			}
		</script>
	</head>
	
	<body onLoad='loadCards()'>
		<div id='card-container' class='left-container' align='center'>
			Cards
		</div>
		<div id='group-container' align='center' class='right-container'>
			Groups
		</div>
	</body>
</html>
