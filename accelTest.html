<html>
<head>
<title>Square Drag</title>
</head>
<body>
<div id="ax" style="color: blue"></div></br>
<div id="ay" style="color: red"></div>
<canvas id="myCanvas" style="width: 300px; height: 300px; border: 1px solid black;">Sorry, Canvas does work on your old, stanky browser(or phone)</canvas>
	<script>
	var x = 0;
	var y = 0;
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.fillStyle = "#FF0000";
	ctx.fillRect(0,0,25,25);
	
	var ax = 0;
	var ay = 0;
		window.addEventListener('devicemotion', function (e) {
			ax = e.accelerationIncludingGravity.x;
			ay = -e.accelerationIncludingGravity.y;
			document.getElementById("ax").innerHTML = ax;
			document.getElementById("ay").innerHTML = ay;
			if(x < 299 && x > 1){
				if(ax > 2){
					ctx.clearRect(x,y,25,25);
					x = x + 1;	
				}else if(ax < -2){
					ctx.clearRect(x,y,25,25);
					x = x - 1;
				}
				if(ay > 2 && y < 299){
					ctx.clearRect(x,y,25,25);
					y = y + 1;
				}else if(ay < -2 && y > 1){
					ctx.clearRect(x,y,25,25);
					y = y - 1;
					ctx.fillRect(x, y, 25, 25);
				}
			}
		}, false);
	</script>
</body>
</html>
