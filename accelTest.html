<html>
	<script>
	var c = document.getElementById("myCanvas");
	var ctx = c.getContext("2d");
	ctx.fillStyle = "#FF0000";
	ctx.fillRect(0,0,150,75);
	
	var ax = 0;
	var ay = 0;
		window.addEventListener('devicemotion', function (e) {
			ax = e.accelerationIncludingGravity.x;
			ay = -e.accelerationIncludingGravity.y;
			document.getElementById("ax").innerHTML = ax;
			document.getElementById("ay").innerHTML = ay;
		}, false);
	</script>
<body>
<div id="ax" style="color: blue"></div></br>
<div id="ay" style="color: red"></div>
<canvas id="canvas" style="width: 100%; height: 100%; border: 1px solid black;">Sorry, Canvas does work on your old, stanky browser(or phone)</canvas>

</body>
</html>
