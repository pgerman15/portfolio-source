<!DOCTYPE HTML>
<html>
<head>
	<script>
		function setupDrag(){
			document.body.addEventListener('touchstart', function(e){ e.preventDefault(); });
			var draggable = document.getElementById('draggable');
			
			draggable.addEventListener('touchmove', function(event) {
				// Place element where the finger is
				draggable.style.left = event.pageX-25 + 'px';
				draggable.style.top = event.pageY-25 + 'px';
			}, false);
		}
	</script>
</head>
<body onload='setupDrag()'>

<p>Drag the thing now please</p>

<div id="draggable" style="width: 10%; height: 10vh; background-color: blue; position: absolute;"></div>


</body>
</html>
